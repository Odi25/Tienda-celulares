<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Celulares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="bg-primary text-white py-3 text-center">Tienda de Celulares</h1>

  <div class="container my-4" id="login-register-panel">
    <div class="btn-group mb-3">
      <button class="btn btn-outline-primary" onclick="mostrarLogin()">Iniciar Sesión</button>
      <button class="btn btn-outline-secondary" onclick="mostrarRegistro()">Registrarse</button>
    </div>

    <div id="login-form">
      <h3>Iniciar Sesión</h3>
      <input type="text" class="form-control my-2" id="correo" placeholder="Correo">
      <input type="password" class="form-control my-2" id="password" placeholder="Contraseña">
      <button class="btn btn-success" onclick="login()">Entrar</button>
      <p id="login-msg" class="text-danger mt-2"></p>
    </div>

    <div id="registro-form" class="oculto">
      <h3>Registrarse</h3>
      <input type="text" class="form-control my-2" id="nombre-reg" placeholder="Nombre completo">
      <input type="text" class="form-control my-2" id="correo-reg" placeholder="Correo">
      <input type="password" class="form-control my-2" id="password-reg" placeholder="Contraseña">
      <button class="btn btn-primary" onclick="registrar()">Crear cuenta</button>
      <p id="registro-msg" class="text-danger mt-2"></p>
    </div>
  </div>

  <div class="container oculto" id="admin-panel">
    <h2 class="text-primary">Panel de Administración</h2>
    <p>Bienvenido, admin</p>
    <h3>Gestión de Productos</h3>

      <form id="form-producto" class="row g-2 mb-3">
  <input type="hidden" id="producto-id">
  <div class="col-md-6">
    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
  </div>
  <div class="col-md-4">
    <input type="number" class="form-control" id="precio" placeholder="Precio" required>
  </div>
  <div class="col-md-4">
    <input type="number" class="form-control" id="stock" placeholder="Stock" required>
  </div>
  <div class="col-md-4">
    <input type="text" class="form-control" id="imagen_url" placeholder="URL de la imagen">
  </div>
  <div class="col-12 d-grid">
    <button type="submit" class="btn btn-success">Guardar</button>
  </div>
</form>

<button class="btn btn-outline-primary mb-3" onclick="cargarProductosAdmin()">Ver Productos</button>

<table class="table table-bordered table-striped" id="tabla-productos">
  <thead class="table-primary">
    <tr>
      <th>Celular</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  </div>

  <div class="container oculto" id="cliente-panel">
    <h2 class="text-success">Bienvenido, cliente</h2>
    <h3>Productos disponibles</h3>
    <div class="row" id="productos-cards-cliente"></div>


    <h3>Historial de Compras</h3>
    <table class="table table-sm table-bordered" id="tabla-compras">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="text-center my-4">
    <button id="logout-btn" class="btn btn-danger oculto" onclick="logout()">Cerrar sesión</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
